# Set everything to be logged to the file target/unit-tests.log
log4j.rootCategory=INFO, console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# My Logger's setting 
log4j.logger.myLogger=INFO, fileLogger
log4j.appender.fileLogger=org.apache.log4j.FileAppender
log4j.appender.fileLogger.ImmediateFlush=true
log4j.appender.fileLogger.File=/tmp/spark/spark.log
log4j.appender.fileLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.fileLogger.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n
log4j.appender.fileLogger.Append=false

log4j.logger.extraLogger=INFO, extraFileLogger
log4j.appender.extraFileLogger=org.apache.log4j.FileAppender
log4j.appender.extraFileLogger.ImmediateFlush=true
log4j.appender.extraFileLogger.File=/tmp/spark/Extra_spark.log
log4j.appender.extraFileLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.extraFileLogger.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n
log4j.appender.extraFileLogger.Append=false

log4j.logger.serializeLogger=INFO, serializeLogger
log4j.appender.serializeLogger=org.apache.log4j.FileAppender
log4j.appender.serializeLogger.ImmediateFlush=true
log4j.appender.serializeLogger.File=/tmp/spark/serialize.log
log4j.appender.serializeLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.serializeLogger.layout.ConversionPattern=%d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n
log4j.appender.serializeLogger.Append=false


